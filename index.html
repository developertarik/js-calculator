<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--js-->
    <script src="script.js" defer></script>
    <!--css-->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="calculator">
        <!--nums-->
        <h1>Calculator</h1>
        <div class="board">
        <div class="analog"></div>
        <div class="buttons">

            
        <div class="operators   ">
            <button class="clear" style="float: right;">Clear</button> 

            <button id="sum">+</button>
            <button class="multiply operator">*</button>
            <button class="divide operator">/</button>
            <button class="subtract operator">-</button> 
            <button class="equal">=</button>

        </div>
          
        
        <div class="num-column">
        <div class="nums">
            <button id ="1" class="num">1</button>
            <button id="2" class="num">2</button>
            <button id="3" class="num">3</button>
        </div>
        <div class="nums">
            <button id="4" class="num">4</button>
            <button id="5" class="num">5</button>
            <button id="6" class="num">6</button>
        </div>
        <div class="nums">
            <button id="7" class="num">7</button>
            <button id="8" class="num">8</button>
            <button id="9" class="num">9</button>
        </div>
    
    </div>
</div>
</div>
    </div>
</body>
</html>
